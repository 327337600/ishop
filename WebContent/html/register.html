<div class="User_land">
  <div class="register">
      <div class="entry">
        <div class="entry_left">
         <!-- <h2>用户注册</h2>-->
          <form role="form">
            <div class="form_group">
              <label><font class="c-red">*</font>用户名：</label>
              <input type="email" class="form_control" id="" placeholder="">
            </div>
          
            <div class="form_group">
             <label><font class="c-red">*</font>请设置密码：</label>
              <input type="password" class="form_control" id="" placeholder="">
              <span>请输入6-16位的数字、字母或符号。</span>
            </div>
            <div class="Password_strength">
            <ol>
              <li>密码强度:弱</li>
              <li><span class="green"></span>
             <span></span>
             <span></span></li>
              <li>强</li>
              </ol>
            </div>
              <div class="form_group">
            <label><font class="c-red">*</font>请确认密码：</label>
              <input type="password" class="form_control" id="" placeholder="">
              <span>再次输入密码</span>
            </div>
              <div class="form_group">
             <label><font class="c-red">*</font>验证手机：</label>
              <input type="password" class="form_control" id="" placeholder="">
              <span>请输入1-20个字符</span> </div>
          
            <div class="form_group">
              <label><font class="c-red">*</font>短信验证码：</label>
            <a href="#" class="btn btn_grey">获取验证码</a>
            <input type="password" class="form_control" id="input" placeholder="" />
            </div>
       
            <div class="checkbox">
              <label>
                <input type="checkbox" class="check">
                我已经认真阅读并同意<a href="#" class="c-red">《每日优品注册协议》</a></label>
            </div>
            <div class="button">
              <a href="register_success.html" class="btn btn_primary">注  册</a>
            </div>
          </form>
        </div>
        <div class="entry_right">
          <h2>登录
            <p>已有账号？</p>
          </h2>
          <a href="login.html" class="btn btn_register">立即登录</a> </div>
